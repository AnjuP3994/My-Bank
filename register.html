<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadiaBank-RegisterPage</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="png/image" href="https://i.pinimg.com/564x/83/1a/30/831a3056a13e05fdc84c483a26c6ff16.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container p-5 text-center m-5">

        <div class="row">
            <div class="col-4"></div>

            <div id="col" class="col-4 p-5 ms-5">
                <img width="150px" height="150px" class="img rounded-pill" src="https://i.pinimg.com/564x/83/1a/30/831a3056a13e05fdc84c483a26c6ff16.jpg" alt="">
                <h2 class="heading mt-2 mb-4">Arcadia <span class="bank">Bank</span></h2>

                <div class="field p-2 d-flex mb-3 rounded">
                    <input class="box p-1 mx-2 fs-5" id="reg_uname" type="text" placeholder="Username">
                </div>

                <div class="field p-2 d-flex mb-3 rounded">
                    <input class="box p-1 mx-2 fs-5" id="reg_acno" type="text" placeholder="Account number">
                </div>
                    
                <div class="field p-2 d-flex mb-3 rounded">
                    <input class="box p-1 mx-2 fs-5" id="reg_pswd" type="password" placeholder="Password">
                </div>

                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-dark rounded fs-5" onclick="register()" type="submit">Register</button>
                </div>

                <p class="fs-5 mt-4 fw-bold"><a class="link" href="./index.html">Sign in</a></p>
            </div>

        <div class="col-4"></div>
    </div>


    <script src="./register.js"></script>

</body>
</html>
